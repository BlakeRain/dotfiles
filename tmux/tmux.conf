set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",*-256color:RGB"

setw -g mode-keys vi

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Focus events enabled for terminals that support them
set -g focus-events on

set -g mouse on

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
# set -sg escape-time 20

# Configure window style (use default background)
set -g window-style "bg=default"
# set -g window-style "bg=#1a1b27" <-- option for filled background

# Configure status-bar
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position bottom
set -g status-style bg="#16161e",fg="#a8b0d8"
set -g status-left-length 40
set -g status-left-style default
set -g status-left "#[fg=black,bg=#73a1fb] #H #[fg=#73a1fb,bg=#3a4163] #(uname -m) #[bg=default,fg=#3a4163]#{tmux_mode_indicator}"
set -g status-right-length 140
set -g status-right-style default
set -g status-right "#[bg=default]#(/opt/homebrew/bin/tmux-mem-cpu-load) "
set -ag status-right "#[fg=#3a4163]#[fg=#73a1fb,bg=#3a4163] #(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set -ag status-right "#[fg=#73a1fb]#[fg=black,bg=#73a1fb] %a %H:%M:%S  %Y-%m-%d "

setw -g window-status-current-format \
"#[bg=default,fg=#73a1fb]\
#[fg=black,bg=#73a1fb]#I │ #{?#T,#T,#W}\
$tmux_window_zoomed_active\
#[bg=default,fg=#73a1fb]"

setw -g window-status-format \
"#[bg=default,fg=#3a4163,bold]\
#[bg=#3a4163,fg=#73a1fb,nobold]#I \
$tmux_window_separator \
#{?#T,#T,#W}\
$tmux_window_zoomed\
#[bg=default,fg=#3a4163,bold]"

# default window with an activity alert
setw -g window-status-activity-style none

# start window indexing from 1 instead of 0
set -g base-index 1
# start pane indexing from 1 instead of 0
setw -g pane-base-index 1
# re-number windows when one is closed
set -g renumber-windows on

# Change prefix key from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# VIM-like select and copy
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# VIM-like pane switching
bind -r ^ last-window
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

bind -r m resize-pane -Z

bind-key -r i run-shell "tmux neww ~/cs/scripts/ch.sh"

