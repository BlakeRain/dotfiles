# Setup term for programs to use
env:
  TERM: xterm-256color
  # TERM: alacritty

shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login
    - -c tmux

window:
  # Window dimensions
  dimensions:
    columns: 150
    lines: 80

  # Make the window _slightly_ transparent
  opacity: 0.96

  # Spread additional padding evenly around the terminal content
  dynamic_padding: true

  # Use a buttonless window: titlebar, transparent background, no title bar buttons
  decorations: buttonless

  # Startup mode
  startup_mode: Windowed

font:
  normal:
    # family: Hack Nerd Font Mono
    # style: Regular
    family: FiraCode Nerd Font Mono
    style: Retina

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 14.0

  # Better font rendering for Mac
  # use_thin_strokes: false

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

# Live config reload (changes require restart)
live_config_reload: true

hints:
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      mouse:
        enabled: true
        mods: Command

# Setup some amazing custom key bindings here - Best thing is you can setup key bindings
# using Mac's 'command' to control your tmux.
# A great reference: https://arslan.io/2018/02/05/gpu-accelerated-terminal-alacritty/#make-alacritty-feel-like-iterm2
key_bindings:
  # Use command + [ - to go to previous tmux window
  - { key: LBracket, mods: Command, chars: "\x5c\x70" }
  # Use command + ] - to go to previous tmux window
  - { key: RBracket, mods: Command, chars: "\x5c\x6e" }
  # ctrl-^ doesn't work in some terminals like alacritty
  - { key: Key6, mods: Control, chars: "\x1e" }

